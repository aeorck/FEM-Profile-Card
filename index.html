<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylit.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="maui"></div>
  <div class="maui2"></div>
  <main>
    <div class="top-background">

    </div>

   
    <div class="victor">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>

    <div class="pff">
      <div class="name-loc">
        <div class="name-age">
          <h1>Victor Crest</h1>
          <h2>26</h2>
        </div>
       <div class="loc"> London</div>
      </div>
      <div class="stats-container">

        <div class="stats"> <div class="num">80K</div>
          Followers
        </div>

        <div class="stats"> <div class="num">803K</div>
          Likes
        </div>
        <div class="stats"><div class="num">1.4K</div>
          Photos
        </div>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aeorck/" target="_blank">Godwin</a>.
  </footer>
</body>

</html>
